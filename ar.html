<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="shortcut icon" href="https://vecr.ml/icon.jpeg" type="image/x-icon" />
    <title>VECR - AR</title>
  </head>
  <body style = 'margin: 0px;'> 
    <a-scene embedded arjs>
      <a-marker preset='hiro'>
        <a-entity position="0 -5 0" rotation="-60 0 0" text="align: center; width: 10; color: #FFFFFF; font: roboto; value: Hello!"></a-entity>
        <a-sphere position="0 5 0" radius="0.8" color="#FFFFFF"></a-sphere>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
